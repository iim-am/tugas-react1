<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Intro ReactJs</title>
</head>
<body>
    <!--Buat id untuk menampilkan hasil pemrosesan yang dilakukan oleh react-->
    <div id = "root"></div>

    <!--Sematkan library reactJS yang di import melalui CDN-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src = "https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        //tulis kode react js disini 
        // masukkan kodenya dalam sebuah fungsi
function tick() {
        const element = (
            <div>
                <h1>Hello, world!</h1>
                    <h2>
                        It is {new Date().toLocaleTimeString()}
                    </h2>
            </div>
        );
    ReactDOM.render(element, document.getElementById('root'));
}

// jalankan fungsi itu menggunakan setInterval
setInterval(tick, 1000);
</script>
</body>
</html>
