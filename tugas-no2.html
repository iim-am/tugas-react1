<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Intro ReactJs</title>
</head>
<body>
    <!--Buat id untuk menampilkan hasil pemrosesan yang dilakukan oleh react-->
    <div id = "hasil"></div>

    <!--Sematkan library reactJS yang di import melalui CDN-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src = "https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    <script type="text/babel">
        //tulis kode react js disini 
        const hasil = document.getElementById('hasil');
        const nama = "iim";
        const elemenHTML = (
            <div>
                <h1> Apakabar Semua </h1>
                <p> Selamat berjuang kawan {nama} </p>
            </div>

        );
        ReactDOM.render(elemenHTML,hasil)
    </script>

</body>
</html>
