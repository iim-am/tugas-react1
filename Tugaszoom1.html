<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan zoom 1</title>
</head>
<body>
    <!--Buat id untuk menampilkan hasil pemrosesan yang dilakukan oleh react-->
    <div id = "hasil"></div>

    <!--Sematkan library reactJS yang di import melalui CDN-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src = "https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    <script type="text/babel">
        //tulis kode react js disini 
        const hasil = document.getElementById('hasil');
        const nim = 'G751170021';
        const nama = 'iim';
        const gender = 'Laki - laki';
        const umur = 26;
        const jurusan = 'Fisika';
        const angkatan = 2013;

        const elemenHTML = (
            <div>
                <h1> Biodata Mahasiswa </h1>
                <p> <strong>Nim</strong>             : {nim} <br/>
                    <strong>Nama</strong>            : {nama} <br/>
                    <strong>Jenis Kelamin</strong>   : {gender} <br/>
                    <strong>Umur</strong>            : {umur} <br/>
                    <strong>jurusan</strong>         : {jurusan} <br/>
                    <strong>Angkatan</strong>        : {angkatan}
                </p>
            </div>

        );
        ReactDOM.render(elemenHTML,hasil)
    </script>

</body>
</html>
